{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="container mt-4">
  <h1 align="center">Login</h1>
  <form class="col-md-6 offset-md-3" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary col-md-6 offset-md-3" value="Login">
  </form>
</div>
<div class="container mt-4">
  <p align="center">Click here to create a new account. <a href="{% url 'accounts:register' %}">Sign Up</a></p>
</div>
{% endblock content %}
